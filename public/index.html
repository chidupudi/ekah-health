      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://meet.jit.si https://*.jitsi.org https://*.jitsi.net;
      font-src 'self' https://fonts.gstatic.com https://meet.jit.si https://*.jitsi.org https://*.jitsi.net;
      connect-src 'self' https://www.googleapis.com https://accounts.google.com https://oauth2.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://firestore.googleapis.com https://firebase.googleapis.com https://firebaseinstallations.googleapis.com https://www.google-analytics.com *.google-analytics.com https://meet.jit.si https://*.jitsi.org https://*.jitsi.net wss://meet.jit.si wss://*.jitsi.org wss://*.jitsi.net;
      frame-src 'self' https://accounts.google.com https://content.googleapis.com https://vercel.live https://*.google.com https://*.firebaseapp.com https://*.firebase.app https://meet.jit.si https://*.jitsi.org https://*.jitsi.net;
      img-src 'self' data: https: https://www.google-analytics.com https://meet.jit.si https://*.jitsi.org https://*.jitsi.net;
      media-src 'self' https://meet.jit.si https://*.jitsi.org https://*.jitsi.net;
      worker-src 'self' blob: https://meet.jit.si https://*.jitsi.org https://*.jitsi.net;
    ">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="unsafe-none" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

  </body>
